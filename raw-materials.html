<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raw Materials - 2K Inventory</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/animations.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navigation -->
  <nav class="main-nav">
      <div class="container">
          <div class="nav-content">
              <div class="nav-left">
                  <div class="logo-container">
                      <div class="logo">
                          <span>2K</span>
                      </div>
                      <span class="logo-text">2K Inventory</span>
                  </div>
                  <div class="nav-links" id="navLinks">
                      <!-- Navigation will be populated by JavaScript based on user type -->
                  </div>
              </div>
              <div class="nav-right">
                  <span id="userInfo" class="user-info"></span>
                  <button class="icon-button" onclick="logout()">
                      <svg class="icon" viewBox="0 0 24 24">
                          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                          <polyline points="16,17 21,12 16,7"></polyline>
                          <line x1="21" y1="12" x2="9" y2="12"></line>
                      </svg>
                  </button>
                  <div class="avatar"></div>
              </div>
          </div>
      </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
      <div class="container">
          <!-- Page Header -->
          <div class="page-header">
              <h1>Raw Materials Management</h1>
              <p>Track and manage your raw material inventory</p>
          </div>

          <!-- Inventory Stats -->
          <div class="stats-grid">
              <div class="stat-card card-hover">
                  <div class="stat-content">
                      <div>
                          <p class="stat-label">Total Items</p>
                          <p class="stat-value">0</p>
                          <p class="stat-trend neutral">Connect database</p>
                      </div>
                      <div class="stat-icon blue">
                          <svg class="icon" viewBox="0 0 24 24">
                              <path d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                          </svg>
                      </div>
                  </div>
              </div>
              <div class="stat-card card-hover">
                  <div class="stat-content">
                      <div>
                          <p class="stat-label">Low Stock</p>
                          <p class="stat-value">0</p>
                          <p class="stat-trend neutral">No alerts</p>
                      </div>
                      <div class="stat-icon yellow">
                          <svg class="icon" viewBox="0 0 24 24">
                              <path d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                          </svg>
                      </div>
                  </div>
              </div>
              <div class="stat-card card-hover">
                  <div class="stat-content">
                      <div>
                          <p class="stat-label">Out of Stock</p>
                          <p class="stat-value">0</p>
                          <p class="stat-trend neutral">All good</p>
                      </div>
                      <div class="stat-icon red">
                          <svg class="icon" viewBox="0 0 24 24">
                              <path d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                          </svg>
                      </div>
                  </div>
              </div>
              <div class="stat-card card-hover">
                  <div class="stat-content">
                      <div>
                          <p class="stat-label">Total Value</p>
                          <p class="stat-value">$0</p>
                          <p class="stat-trend neutral">Ready for data</p>
                      </div>
                      <div class="stat-icon purple">
                          <svg class="icon" viewBox="0 0 24 24">
                              <path d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                          </svg>
                      </div>
                  </div>
              </div>
          </div>

          <!-- Quick Actions -->
          <div class="quick-actions">
              <button class="btn btn-primary" onclick="addRawMaterial()">
                  <svg class="icon" viewBox="0 0 24 24">
                      <path d="M12 4v16m8-8H4"></path>
                  </svg>
                  <span>Add Raw Material</span>
              </button>
              <button class="btn btn-secondary" onclick="filterItems()">
                  <svg class="icon" viewBox="0 0 24 24">
                      <path d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
                  </svg>
                  <span>Filter</span>
              </button>
              <button class="btn btn-secondary" onclick="exportInventory()">
                  <svg class="icon" viewBox="0 0 24 24">
                      <path d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                  </svg>
                  <span>Export</span>
              </button>
          </div>

          <!-- Inventory Table -->
          <div class="card card-hover">
              <div class="card-header">
                  <h2 class="card-title">Raw Materials Inventory</h2>
              </div>
              <div class="empty-state">
                  <svg class="icon large" viewBox="0 0 24 24">
                      <path d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                  </svg>
                  <h3>No Raw Materials</h3>
                  <p>Start by adding raw materials to your inventory</p>
              </div>
          </div>
      </div>
  </main>

  <script src="js/activity-store.js"></script>
  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>
  <script>
      function addRawMaterial() {
          alert('Add Raw Material functionality - Connect to your database');
      }

      function filterItems() {
          alert('Filter functionality - Coming soon');
      }

      function exportInventory() {
          alert('Export functionality - Coming soon');
      }

      // Add smooth animations on page load
      document.addEventListener('DOMContentLoaded', function() {
          checkAuth();
          setupNavigation();
          
          const cards = document.querySelectorAll('.stat-card, .card');
          cards.forEach((card, index) => {
              card.style.opacity = '0';
              card.style.transform = 'translateY(20px)';
              setTimeout(() => {
                  card.style.transition = 'all 0.5s ease';
                  card.style.opacity = '1';
                  card.style.transform = 'translateY(0)';
              }, index * 100);
          });
      });
  </script>
</body>
</html>
