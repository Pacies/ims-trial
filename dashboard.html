<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - 2K Inventory</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/animations.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navigation -->
  <nav class="main-nav">
      <div class="container">
          <div class="nav-content">
              <div class="nav-left">
                  <div class="logo-container">
                      <div class="logo">
                          <span>2K</span>
                      </div>
                      <span class="logo-text">2K Inventory</span>
                  </div>
                  <div class="nav-links" id="navLinks">
                      <!-- Navigation will be populated by JavaScript based on user type -->
                  </div>
              </div>
              <div class="nav-right">
                  <span id="userInfo" class="user-info"></span>
                  <button class="icon-button" onclick="logout()">
                      <svg class="icon" viewBox="0 0 24 24">
                          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                          <polyline points="16,17 21,12 16,7"></polyline>
                          <line x1="21" y1="12" x2="9" y2="12"></line>
                      </svg>
                  </button>
                  <div class="avatar"></div>
              </div>
          </div>
      </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
      <div class="container">
          <!-- Page Header -->
          <div class="page-header">
              <h1>Dashboard</h1>
              <p>Welcome to your inventory management system</p>
          </div>

          <!-- Stats Grid -->
          <div class="stats-grid">
              <div class="stat-card card-hover">
                  <div class="stat-content">
                      <div>
                          <p class="stat-label">Total Products</p>
                          <p class="stat-value">0</p>
                          <p class="stat-trend neutral">Ready for data</p>
                      </div>
                      <div class="stat-icon blue">
                          <svg class="icon" viewBox="0 0 24 24">
                              <path d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                          </svg>
                      </div>
                  </div>
              </div>
              <div class="stat-card card-hover">
                  <div class="stat-content">
                      <div>
                          <p class="stat-label">Low Stock Items</p>
                          <p class="stat-value">0</p>
                          <p class="stat-trend neutral">No alerts</p>
                      </div>
                      <div class="stat-icon yellow">
                          <svg class="icon" viewBox="0 0 24 24">
                              <path d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                          </svg>
                      </div>
                  </div>
              </div>
              <div class="stat-card card-hover">
                  <div class="stat-content">
                      <div>
                          <p class="stat-label">Out of Stock</p>
                          <p class="stat-value">0</p>
                          <p class="stat-trend neutral">All good</p>
                      </div>
                      <div class="stat-icon red">
                          <svg class="icon" viewBox="0 0 24 24">
                              <path d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                          </svg>
                      </div>
                  </div>
              </div>
              <div class="stat-card card-hover">
                  <div class="stat-content">
                      <div>
                          <p class="stat-label">Total Value</p>
                          <p class="stat-value">$0</p>
                          <p class="stat-trend neutral">Connect database</p>
                      </div>
                      <div class="stat-icon purple">
                          <svg class="icon" viewBox="0 0 24 24">
                              <path d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                          </svg>
                      </div>
                  </div>
              </div>
          </div>

          <!-- Quick Actions -->
          <div class="quick-actions">
              <button class="btn btn-primary" onclick="addProduct()">
                  <svg class="icon" viewBox="0 0 24 24">
                      <path d="M12 4v16m8-8H4"></path>
                  </svg>
                  <span>Add Product</span>
              </button>
              <button class="btn btn-secondary" onclick="window.location.href='reports.html'">
                  <svg class="icon" viewBox="0 0 24 24">
                      <path d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                  </svg>
                  <span>View Reports</span>
              </button>
              <button class="btn btn-secondary" onclick="connectDatabase()">
                  <svg class="icon" viewBox="0 0 24 24">
                      <path d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4"></path>
                  </svg>
                  <span>Connect Database</span>
              </button>
          </div>

          <!-- Recent Activity -->
          <div class="card card-hover">
              <div class="card-header">
                  <h2 class="card-title">Recent Activity</h2>
              </div>
              <div class="empty-state">
                  <svg class="icon large" viewBox="0 0 24 24">
                      <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                  </svg>
                  <h3>No Activity Yet</h3>
                  <p>Start adding products to see activity here</p>
              </div>
          </div>
      </div>
  </main>

  <script src="js/activity-store.js"></script>
  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>
  <script>
      function addProduct() {
          alert('Add Product functionality - Connect to your database');
      }

      function connectDatabase() {
          alert('Connect to Supabase database');
      }

      // Add smooth animations on page load
      document.addEventListener('DOMContentLoaded', function() {
          checkAuth();
          setupNavigation();
          
          const cards = document.querySelectorAll('.stat-card, .card');
          cards.forEach((card, index) => {
              card.style.opacity = '0';
              card.style.transform = 'translateY(20px)';
              setTimeout(() => {
                  card.style.transition = 'all 0.5s ease';
                  card.style.opacity = '1';
                  card.style.transform = 'translateY(0)';
              }, index * 100);
          });
      });
  </script>
</body>
</html>
