<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Users - 2K Inventory</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/animations.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navigation -->
  <nav class="main-nav">
      <div class="container">
          <div class="nav-content">
              <div class="nav-left">
                  <div class="logo-container">
                      <div class="logo">
                          <span>2K</span>
                      </div>
                      <span class="logo-text">2K Inventory</span>
                  </div>
                  <div class="nav-links" id="navLinks">
                      <!-- Navigation will be populated by JavaScript based on user type -->
                  </div>
              </div>
              <div class="nav-right">
                  <span id="userInfo" class="user-info"></span>
                  <button class="icon-button" onclick="logout()">
                      <svg class="icon" viewBox="0 0 24 24">
                          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                          <polyline points="16,17 21,12 16,7"></polyline>
                          <line x1="21" y1="12" x2="9" y2="12"></line>
                      </svg>
                  </button>
                  <div class="avatar"></div>
              </div>
          </div>
      </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
      <div class="container">
          <!-- Page Header -->
          <div class="page-header">
              <h1>Manage Users</h1>
              <p>Add, edit, and manage system users</p>
          </div>

          <!-- Quick Actions -->
          <div class="quick-actions">
              <button class="btn btn-primary" onclick="openAddUserModal()">
                  <svg class="icon" viewBox="0 0 24 24">
                      <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                      <circle cx="8.5" cy="7" r="4"></circle>
                      <line x1="20" y1="8" x2="20" y2="14"></line>
                      <line x1="23" y1="11" x2="17" y2="11"></line>
                  </svg>
                  <span>Add User</span>
              </button>
              <button class="btn btn-secondary" onclick="exportUsers()">
                  <svg class="icon" viewBox="0 0 24 24">
                      <path d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                  </svg>
                  <span>Export Users</span>
              </button>
          </div>

          <!-- Users Table -->
          <div class="card card-hover">
              <div class="card-header">
                  <h2 class="card-title">System Users</h2>
              </div>
              <div class="table-container">
                  <table class="data-table">
                      <thead>
                          <tr>
                              <th>Username</th>
                              <th>User Type</th>
                              <th>Status</th>
                              <th>Last Login</th>
                              <th>Created Date</th>
                              <th>Actions</th>
                          </tr>
                      </thead>
                      <tbody id="usersTableBody">
                          <!-- Users will be populated by JavaScript -->
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </main>

  <!-- Add/Edit User Modal -->
  <div id="userModal" class="modal">
      <div class="modal-content">
          <div class="modal-header">
              <h3 id="modalTitle">Add New User</h3>
              <button class="modal-close" onclick="closeUserModal()">
                  <svg class="icon" viewBox="0 0 24 24">
                      <line x1="18" y1="6" x2="6" y2="18"></line>
                      <line x1="6" y1="6" x2="18" y2="18"></line>
                  </svg>
              </button>
          </div>
          <form id="userForm" onsubmit="saveUser(event)">
              <div class="form-group">
                  <label for="modalUsername">Username</label>
                  <input type="text" id="modalUsername" class="form-input" required>
              </div>
              <div class="form-group">
                  <label for="modalPassword">Password</label>
                  <input type="password" id="modalPassword" class="form-input" required>
              </div>
              <div class="form-group">
                  <label for="modalUserType">User Type</label>
                  <select id="modalUserType" class="form-select" required>
                      <option value="">Select user type</option>
                      <option value="admin">Admin</option>
                      <option value="staff">Staff</option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="modalStatus">Status</label>
                  <select id="modalStatus" class="form-select" required>
                      <option value="active">Active</option>
                      <option value="inactive">Inactive</option>
                  </select>
              </div>
              <div class="modal-actions">
                  <button type="button" class="btn btn-secondary" onclick="closeUserModal()">Cancel</button>
                  <button type="submit" class="btn btn-primary">Save User</button>
              </div>
          </form>
      </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div id="deleteModal" class="modal">
      <div class="modal-content">
          <div class="modal-header">
              <h3>Confirm Delete</h3>
              <button class="modal-close" onclick="closeDeleteModal()">
                  <svg class="icon" viewBox="0 0 24 24">
                      <line x1="18" y1="6" x2="6" y2="18"></line>
                      <line x1="6" y1="6" x2="18" y2="18"></line>
                  </svg>
              </button>
          </div>
          <div class="modal-body">
              <p>Are you sure you want to delete this user? This action cannot be undone.</p>
          </div>
          <div class="modal-actions">
              <button type="button" class="btn btn-secondary" onclick="closeDeleteModal()">Cancel</button>
              <button type="button" class="btn btn-danger" onclick="confirmDeleteUser()">Delete User</button>
          </div>
      </div>
  </div>

  <script src="js/activity-store.js"></script>
  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/user-management.js"></script>
  <script>
      document.addEventListener('DOMContentLoaded', function() {
          checkAuth();
          checkAdminAccess();
          setupNavigation();
          loadUsers();
          
          const cards = document.querySelectorAll('.card');
          cards.forEach((card, index) => {
              card.style.opacity = '0';
              card.style.transform = 'translateY(20px)';
              setTimeout(() => {
                  card.style.transition = 'all 0.5s ease';
                  card.style.opacity = '1';
                  card.style.transform = 'translateY(0)';
              }, index * 100);
          });
      });

      function checkAdminAccess() {
          const currentUser = JSON.parse(sessionStorage.getItem('currentUser') || '{}');
          if (currentUser.type !== 'admin') {
              alert('Access denied. Admin privileges required.');
              window.location.href = 'dashboard.html';
          }
      }
  </script>
</body>
</html>
